<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Redberry Knight Cup</title>
</head>
<body>
    <section>
        <div class="double-screen">
            <div>
                <header>
                    <div class="logo">
                        <img src="./assets/logo.png" alt="logo"/>
                    </div>
                </header>
    
                <div class="quote-img" >
                    <img  src="./assets/registration-photo.png" alt="registration-img"/>
                    <div class="quote-texts">
                        <h3>“When you see a good move,</h3>
                        <h3>look for a better one.”</h3>
                        <h4>-Emanuel Lasker</h4>
                    </div>
                </div>
            </div>

            <div class="registration-wrapper">
                <h4>Start creating your account</h4>
                <hr class="divider" />
                <div class="wizard">
                    <div class="step-one">
                        <div id="one">1</div>
                    </div>
                    <div class="steps-connector"></div>
                    <div class="step-two">
                        <div id="two">2</div>
                    </div>
                </div>

                <div class="infos">
                    <h5>Personal information</h5>
                    <h5>Chess experience</h5>
                </div>

                <div class="personal-info-wrapper">
                    <h2>Personal information</h2>
                    <h5>This Is Basic Information Fields</h5>
                </div>

                <div class="form-wrapper">
                    <form>
                        <input id="user-name" type="text" name="username" placeholder="Name"  onkeydown="registrationStarted()"/>
                        <span id="name-check"></span>
                        <input id="user-email" type="email" name="email" placeholder="Email address" onkeydown="registrationStarted()"/>
                        <span id="email-check"></span>
                        <input id='user-phone' type="number" name="phone" placeholder="Phone number" onkeydown="registrationStarted()"/>
                        <span id="phone-check"></span>
                        <input id="user-birthday" type="text" name="birthday" placeholder="Date of birth"  onkeydown="registrationStarted()" onfocus="(this.type='date')"/>
                        <span id="birthday-check"></span>
                    </form>
                </div>

                <div class="registration-btns">
                    <button class="back-btn" onclick="window.location.href='/index.html'">Back</button>
                    <button id="next-btn" class="next-btn" onclick="userInputsValidation()">Next <img src="./assets/arrow.png" alt="arrow"/></button>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
